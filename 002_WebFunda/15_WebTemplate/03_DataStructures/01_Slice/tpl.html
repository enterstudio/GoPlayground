<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data-Structure Passed into Templates</title>
</head>
<body>
    <h1>Range over Slice</h1>
    <ul>
        {{ range .}}
        <li>{{.}}</li>
        {{ end }}
    </ul>
</body>
</html>

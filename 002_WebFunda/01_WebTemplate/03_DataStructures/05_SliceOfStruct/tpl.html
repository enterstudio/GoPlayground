<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slice of Struct's being passed</title>
</head>
<body>
    <h1>Ranging over a Slice of Structs</h1>
    <ul>
        {{ range .}}
        <li>{{ .Name }} = <em>{{ .Quote }}</em></li>
        {{ end }}
    </ul>
</body>
</html>
